<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="Agrinho-CSS/pgcadastro.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa:wght@400&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="pg-cadastro">
		<section id="container1">
			<a href="pglogin.html"><img class="voltar-button" alt="Botão-Voltar" src="Img/icon-back.png"></a>
			<img class="cesf-icon" alt="Logo-Cesf+Saudável" src="Img/Cesf+.png">
		</section>

      	<div class="titulo">
			C A D A S T R O
		</div>
		
		<div class="container2">
			<input type="text" name="nome" id="inome" placeholder="Nome completo">

			<input type="text" name="email" id="iemail" placeholder="Email (@escola)">

			<input type="text" name="cgm" id="icgm" placeholder="CGM">

			<input type="text" name="serie" id="iserie" placeholder="Série/Turma">

			<input type="text" name="periodo" id="iperiodo" placeholder="Período">

			<input type="text" name="senha" id="isenha" placeholder="Crie uma senha forte">
		</div>

		<div class="concluir">
			<a href="pglogin.html"><button>CONCLUIR CADASTRO</button></a>
		</div>
    	<img src="./Img/Logo Cesf.png" alt="Logo Cesf" id="logo-cesf">
  	</div>
  	
</body>
</html>
